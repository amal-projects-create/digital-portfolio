<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portfolio</title>
    <style>
        /* 1. Make the Page Unscrollable */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* Disables scrolling */
            font-family: sans-serif;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 2. Make Video Fill Screen & Maintain Aspect Ratio */
        video {
            width: 100vw;   /* 100% of Viewport Width */
            height: 100vh;  /* 100% of Viewport Height */
            object-fit: cover; /* Covers the area, cropping edges to maintain aspect ratio */
            
            display: block;
            pointer-events: none; /* Prevents interaction */
        }

        /* The Red Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #D32F2F; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Sits on top of the video */
            transition: opacity 0.5s ease; /* Smooth fade */
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Allows clicks to pass through to the video behind */
        }

        /* The Button Styling */
        .play-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #D32F2F;
            background-color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.1s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        
        <!-- Overlay + Button -->
        <div class="overlay" id="overlay">
            <button class="play-btn" id="playButton">what she did</button>
        </div>

        <!-- Video Element -->
        <video id="portfolioVideo" playsinline>
            <!-- NOTE: Browsers struggle with MKV. 
                 If this screen is black, please convert teaching1.mkv to .mp4 -->
            <source src="teaching1.mkv" type="video/mp4">
            <source src="teaching1.mkv" type="video/x-matroska">
            Your browser does not support the video tag.
        </video>

    </div>

    <script>
        const video = document.getElementById('portfolioVideo');
        const overlay = document.getElementById('overlay');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            overlay.classList.add('hidden');
            video.currentTime = 0; 
            
            var playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Playback failed (Check file format): " + error);
                });
            }
        });

        video.addEventListener('ended', () => {
            // When video ends, fade the red overlay back in
            overlay.classList.remove('hidden');
        });
    </script>

</body>
</html>
