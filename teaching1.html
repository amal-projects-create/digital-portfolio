<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portfolio Overlay</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: #000;
            /* Ensures container maintains shape if video takes a moment to load */
            min-height: 300px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none; 
        }

        /* The Red Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #D32F2F; /* Red background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* The Button Styling */
        .play-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #D32F2F;
            background-color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        
        <!-- Overlay + Button -->
        <div class="overlay" id="overlay">
            <button class="play-btn" id="playButton">what she did</button>
        </div>

        <!-- Video Element -->
        <video id="portfolioVideo" playsinline>
            <!-- Changed source to local MKV file -->
            <source src="teaching1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>

    <script>
        const video = document.getElementById('portfolioVideo');
        const overlay = document.getElementById('overlay');
        const playButton = document.getElementById('playButton');

        // 1. Click Button -> Hide Overlay -> Play Video
        playButton.addEventListener('click', () => {
            overlay.classList.add('hidden');
            video.currentTime = 0; // Start from beginning
            
            // Use a promise to handle play errors (common with MKV/Browser compatibility)
            var playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Playback failed (MKV might not be supported): " + error);
                });
            }
        });

        // 2. Video Ends -> Show Overlay again
        video.addEventListener('ended', () => {
            overlay.classList.remove('hidden');
        });
    </script>

</body>
</html>
