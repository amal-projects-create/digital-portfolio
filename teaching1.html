<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching 1 - Negative</title>
    <style>
        /* 1. Page Layout: Unscrollable & Full Screen */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* Disables scrolling */
            font-family: sans-serif;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 2. Video Styling: Fill Screen & Maintain Aspect Ratio */
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Zooms to cover screen without stretching */
            display: block;
            pointer-events: auto; /* Allows clicking video to pause */
            cursor: pointer;
        }

        /* 3. Red Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #D32F2F; /* Red */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Allows clicks to go through to video */
        }

        /* 4. Button Styling */
        .play-btn {
            padding: 15px 40px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #D32F2F; /* Red Text */
            background-color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 5px;
            transition: transform 0.1s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }
        .play-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        
        <!-- Overlay + Button -->
        <div class="overlay" id="overlay">
            <button class="play-btn" id="playButton">-tive</button>
        </div>

        <!-- Video Element -->
        <video id="portfolioVideo" playsinline>
            <source src="teaching1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>

    <script>
        const video = document.getElementById('portfolioVideo');
        const overlay = document.getElementById('overlay');
        const playButton = document.getElementById('playButton');

        // --- BUTTON LOGIC ---
        playButton.addEventListener('click', () => {
            // If video ended previously, reset to start
            if (video.ended) {
                video.currentTime = 0;
            }
            
            // Play with error handling
            video.play().catch(error => {
                console.error("Video play failed:", error);
                alert("The video failed to play. Please check that 'teaching1.mp4' exists and is a valid MP4 file.");
            });
        });

        // --- VIDEO CLICK LOGIC ---
        video.addEventListener('click', () => {
            // If playing, pause it
            if (!video.paused) {
                video.pause();
            }
        });

        // --- VISUAL LOGIC ---
        // Hide overlay when playing
        video.addEventListener('play', () => {
            overlay.classList.add('hidden');
        });

        // Show overlay when paused
        video.addEventListener('pause', () => {
            overlay.classList.remove('hidden');
        });

        // Show overlay when ended
        video.addEventListener('ended', () => {
            overlay.classList.remove('hidden');
        });
    </script>

</body>
</html>
