<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative</title>
    <style>
        body { margin: 0; width: 100%; height: 100vh; background-color: #000; overflow: hidden; font-family: sans-serif; }
        .video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        video {
            width: 100vw; height: 100vh; object-fit: cover; display: block;
            pointer-events: auto; cursor: pointer; 
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #D32F2F; /* RED */
            display: flex; justify-content: center; align-items: center;
            z-index: 10; transition: opacity 0.3s ease;
        }

        .overlay.hidden { opacity: 0; pointer-events: none; }

        .play-btn {
            padding: 15px 40px; font-size: 2rem; font-weight: bold; text-transform: uppercase;
            color: #D32F2F; background-color: white; border: none; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-radius: 5px;
            transition: transform 0.1s ease;
        }
        .play-btn:hover { transform: scale(1.05); }
        .play-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <div class="overlay" id="overlay">
            <button class="play-btn" id="playButton">-tive</button>
        </div>
        <video id="portfolioVideo" playsinline>
            <!-- UPDATED TO MP4 -->
            <source src="teaching3.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('portfolioVideo');
        const overlay = document.getElementById('overlay');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            if (video.ended) video.currentTime = 0;
            
            video.play().catch(error => {
                alert("Error playing video: " + error.message + "\n\nCheck that 'teaching3.mp4' is in the same folder.");
            });
        });

        video.addEventListener('click', () => { if (!video.paused) video.pause(); });
        video.addEventListener('play', () => overlay.classList.add('hidden'));
        video.addEventListener('pause', () => overlay.classList.remove('hidden'));
        video.addEventListener('ended', () => overlay.classList.remove('hidden'));
    </script>
</body>
</html>
