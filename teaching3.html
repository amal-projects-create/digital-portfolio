<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausable Video Overlay</title>
    <style>
        /* 1. Make the Page Unscrollable */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden; 
            font-family: sans-serif;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 2. Make Video Fill Screen & Maintain Aspect Ratio */
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; 
            display: block;
            
            /* IMPORTANT: Changed to allow clicking on the video to pause it */
            pointer-events: auto; 
            cursor: pointer; 
        }

        /* The Red Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #D32F2F; /* Red */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; 
            transition: opacity 0.3s ease;
        }

        .overlay.hidden {
            opacity: 0;
            /* When hidden, we disable pointer events so you can click the video behind it */
            pointer-events: none;
        }

        /* The Button Styling */
        .play-btn {
            padding: 15px 40px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #D32F2F; 
            background-color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            border-radius: 5px; 
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        
        <!-- Overlay + Button -->
        <div class="overlay" id="overlay">
            <button class="play-btn" id="playButton">-tive</button>
        </div>

        <!-- Video Element -->
        <video id="portfolioVideo" playsinline>
            <source src="teaching3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>

    <script>
        const video = document.getElementById('portfolioVideo');
        const overlay = document.getElementById('overlay');
        const playButton = document.getElementById('playButton');

        // --- BUTTON LOGIC ---
        // When button is clicked: Play (or Resume) the video
        playButton.addEventListener('click', () => {
            // If video was finished, reset to start. Otherwise, just resume.
            if (video.ended) {
                video.currentTime = 0;
            }
            video.play();
        });

        // --- VIDEO LOGIC ---
        // When video is clicked: Pause it
        video.addEventListener('click', () => {
            if (!video.paused) {
                video.pause();
            }
        });

        // --- STATE CHANGE LISTENERS ---
        
        // 1. When video starts playing, hide overlay
        video.addEventListener('play', () => {
            overlay.classList.add('hidden');
        });

        // 2. When video pauses (clicked or ended), show overlay
        video.addEventListener('pause', () => {
            overlay.classList.remove('hidden');
        });

    </script>

</body>
</html>
